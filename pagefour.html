    <input type="button" value="Submit" class="myButton" onclick="displaySelection()">

  <p id="result"  class="whatColor"></p>
  
  <script>
  function displaySelection() {
    var dropdown = document.getElementById("whattouching");
    var selectedValue = dropdown.options[dropdown.selectedIndex].value;
    var correctValue = "knees"; 
    var result = document.getElementById("result");
    
    if (selectedValue === correctValue) {
      result.innerHTML = "Correct! You selected " + selectedValue + ".";
    } else {
      result.innerHTML = "Sorry, that's not correct. Please try again.";
    }
  }
  </script>
